<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css">
    <title>Hello Mary Lou</title>
</head>
<body class="main-body">
    <h1 class="title">Hello Little Girl</h1>
    <div class="beatles-songs-div">

        <div class="beatles-album-div" onmousedown="ShowSongs(this, 0)">
            <div class="beatles-album-div-blurred-bg">
                <img class="beatles-background-image-blur" src="Images/Sgt. Peppers.jpg">
            </div>
            <div class="beatles-album-container">
                <img class="album-image" src="Images/Sgt. Peppers.jpg">
                <h2 class="album-title">Sgt. Pepper's Lonely Hearts Club Band</h2>
            </div>
        </div>

        <div class="beatles-album-div" onmousedown="ShowSongs(this, 1)">
            <div class="beatles-album-div-blurred-bg">
                <img class="beatles-background-image-blur" src="Images/Abbey Road.jpg">
            </div>
            <div class="beatles-album-container">
                <img class="album-image" src="Images/Abbey Road.jpg">
                <h2 class="album-title">Abbey Road</h2>
            </div>
        </div>

        <div class="beatles-album-div" onmousedown="ShowSongs(this, 2)">
            <div class="beatles-album-div-blurred-bg">
                <img class="beatles-background-image-blur" src="Images/White Album.jpg">
            </div>
            <div class="beatles-album-container">
                <img class="album-image" src="Images/White Album bg.jpg">
                <h2 class="album-title">White Album</h2>
            </div>
        </div>

        <!-- SECOND ROW -->

        <div class="beatles-album-div" onmousedown="ShowSongs(this, 3)">
            <div class="beatles-album-div-blurred-bg">
                <img class="beatles-background-image-blur" src="Images/Let It Be.jpg">
            </div>
            <div class="beatles-album-container">
                <img class="album-image" src="Images/Let It Be.jpg">
                <h2 class="album-title">White Album</h2>
            </div>
        </div>

        <div class="beatles-album-div" onmousedown="ShowSongs(this, 4)">
            <div class="beatles-album-div-blurred-bg">
                <img class="beatles-background-image-blur" src="Images/Revolver.jpg">
            </div>
            <div class="beatles-album-container">
                <img class="album-image" src="Images/Revolver.jpg">
                <h2 class="album-title">Revolver</h2>
            </div>
        </div>

        <div class="beatles-album-div" onmousedown="ShowSongs(this, 5)">
            <div class="beatles-album-div-blurred-bg">
                <img class="beatles-background-image-blur" src="Images/Magical mistery tour.jpg">
            </div>
            <div class="beatles-album-container">
                <img class="album-image" src="Images/Magical mistery tour.jpg">
                <h2 class="album-title">Magical Mistery Tour</h2>
            </div>
        </div>


        <script src="index.js">

        </script>

    </div>
</body>
</html>
